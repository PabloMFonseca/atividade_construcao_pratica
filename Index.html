<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechStore - Produtos em Destaque</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>TechStore</h1>
    <p>Os melhores produtos de tecnologia em um só lugar</p>
  </header>

  <main>

    <section id="produtos" class="grid">

    </section>

    <section id="newsletter">
      <h2>Assine nossa Newsletter</h2>
      <p>Receba ofertas exclusivas e novidades da TechStore!</p>
      <form id="formInscricao">
        <input type="email" id="email" placeholder="Digite seu e-mail" required />
        <button type="submit">Inscrever-se</button>
      </form>
      <p id="mensagem"></p>
    </section>
  </main>

  <footer>
    © 2025 TechStore - Todos os direitos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
